<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
    <style>
        .parrafo-1 {
            color: red;
        }
    </style>
</head>
<!-- 
    Algunos atributos globales
    class: para estilos css
    id: se usa para seleccionar el elemento desde js
    title: muestra una descripción del elemento al que pertenece
    data-*: es un atributo que nos pernmite guardar algún valor en la etiqueta html
 -->
<body>
    <p class="parrafo-1">Clases</p>
    <p id="parrafo">Identificador</p>
    <p title="Este es un ejemplo de title atributo">Titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElementById('parrafo')
        const parrafo2 = document.getElementById('parrafo-2')
        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
    </script>
</body>
</html>
